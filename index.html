<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center font" >To Do List App</h1>
    <div class="container">
        <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Title Of task">
        <input type="text" id="taskDescription" class="form-control mb-2" placeholder="Description of Task">
        <button class="btn btn-primary mb-2" onclick="addTask()">Add Task</button>
    </div>
    <div id="container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Adding Tasks -->
    <script src="script.js"></script>
</body>
</html>
